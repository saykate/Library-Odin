<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>My Books</h1>
            <button>Add a Book</button>
        </div>
    </header>
    <main>
        <div class="card">
            <h2 class="title">Lessons in Chemistry</h2>
            <div class="by">
                <p>By:</p>
                <p class="author">Bonnie Garmus</p>
            </div>
            <div class="pages">
                <p>Pages:</p>
                <p class="pages">400</p>
            </div>
            <button class="read">Read</button>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <img src="./images/github-original.svg" alt="github" width="25px">
            <a href="https://github.com/saykate" target="_blank">
                <p class="footer-text">Katie Sayers</p>
            </a>
        </div>
    </footer>
</body>
</html>
