<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>My Books</h1>
            
        </div>
    </header>
    <aside>
        <h2>Enter a New Book</h2>
        <form action="" class="form-container" name="book-input">
            <label for="title"></label>
            <input type="text" name="title" id="title" placeholder="Enter: Book Title">
            <label for="author"></label>
            <input type="text" name="author" id="author" placeholder="Enter: Author">
            <label for="pages"></label>
            <input type="number" name="pages" id="pages" placeholder="Enter: Number of Pages">
        </form>
        <button class="add-book">Add a Book</button>
    </aside>
    <main>
        <div class="card">
            <h2 class="holder-title">Lessons in Chemistry</h2>
            <div class="by">
                <p>By:</p>
                <p class="holder-author">Bonnie Garmus</p>
            </div>
            <div class="holder-pages">
                <p>Pages:</p>
                <p class="holder-pages">400</p>
            </div>
            <div class="card-buttons">
                <div class="read-check">
                    <button class="unread read-status">Read</button>
                    <img src="./images/check-bold.svg" width="25px" class="checkmark">
                </div>
                <button class="delete"><img src="./images/trash-can-outline.svg" alt="trash" width="25px"></button>
            </div>
        </div>
